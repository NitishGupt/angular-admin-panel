

<div class="container-fluid">
  <p class="_pageLabel">Add User </p>
  <div class="card p-3 mt-2">
    <!-- First Row -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>First Name <span style="color:red">*</span></label>
        <input type="text" class="form-control" placeholder="First Name" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Last Name <span style="color:red">*</span></label>
        <input type="text" class="form-control" placeholder="Last Name" />
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Email <span style="color:red">*</span></label>
        <input type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="col-md-6 mb-3">
        <label>User Type <span style="color:red">*</span></label>
        <select class="form-control">
          <option value="0" selected>--Select User Type--</option>
          <option value="1">Admin</option>
          <option value="2">Vendor</option>
          <option value="3">Customer</option>
        </select>
      </div>
    </div>

    <!-- Third Row -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Password <span style="color:red">*</span></label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Conform Password <span style="color:red">*</span></label>
        <input type="text" class="form-control" placeholder="Conform Password" />
      </div>
    </div>
    <div class="row">
        <div class="d-flex gap-3">
            <button id="_save" class="btn btn-primary">Update</button>
            <a id="_cancel" class="btn btn-secondary" routerLink="/userList">Cancel</a>
            
        </div>
    </div>
  </div>
</div>
