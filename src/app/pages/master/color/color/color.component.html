<div class="container-fluid">
    <p class="_pageLabel">Color Master</p>

    <div class="card mt-2" style="border:none">
        <div class="card-body">

            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="logoTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#_addLogo" role="tab"
                        aria-controls="_addLogo" aria-selected="false">
                        Add
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="view-tab" data-bs-toggle="tab" href="#_logoList" role="tab"
                        aria-controls="_logoList" aria-selected="true">
                        View
                    </a>
                </li>
            </ul>

            <!-- Tab Contents -->
            <div class="tab-content mt-3" id="logoTabsContent">

                <div class="tab-pane fade col-12" id="_addLogo" role="tabpanel" aria-labelledby="add-tab">
                    <form [formGroup]="colorForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex justify-content-between">
                            <div class="card col-6" style="padding:30px">
                                <div class="mt-2">
                                    <label id="_lblLogoName" class="form-lable">Color<span
                                            style="color:red">*</span></label>
                                    <input id="_colorname" placeholder="Name" formControlName="name"
                                        class="form-control">
                                    @if(f['name'].touched && f['name'].invalid) {
                                    <div><small class="error-message">Color name is required.</small></div>
                                    }
                                </div>
                                <div class="mt-2">
                                    <label id="_lblLogoName" class="form-lable">Code<span
                                            style="color:red">*</span></label>
                                    <input id="_colorCode" formControlName="code" placeholder="Code"
                                        class="form-control">
                                    @if(f['code'].touched && f['code'].invalid) {
                                    <div><small class="error-message">Color code is required.</small></div>
                                    }
                                </div>
                            </div>
                        </div>
                        <div class=" d-flex gap-2 mt-2">
                            <button id="_addLogo" type="submit" class="btn btn-primary">Add</button>
                            <button id="_cancel" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>

                </div>


                <div class="tab-pane fade show active" id="_logoList" role="tabpanel" aria-labelledby="view-tab">
                    <app-reuse-table [displayedColumns]="columnDefs" [rowdata]="logoData"
                        (rowClicked)="handleRowClick($event)"></app-reuse-table>
                </div>
            </div>

        </div>
    </div>
</div>
