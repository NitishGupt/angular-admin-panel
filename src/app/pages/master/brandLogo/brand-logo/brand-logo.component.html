<div class="container-fluid">
    <p class="_pageLabel">Brand Logo Master</p>
    <div class="card mt-3 _outerCard">
        <div class="card-body">

            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="logoTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#_addLogo" role="tab"
                        aria-controls="_addLogo" aria-selected="false">
                        Add
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="view-tab" data-bs-toggle="tab" href="#_logoList" role="tab"
                        aria-controls="_logoList" aria-selected="true">
                        View
                    </a>
                </li>
            </ul>

            <!-- Tab Contents -->
            <div class="tab-content" id="logoTabsContent">
                <!--first tab -->
                <div class="col-8 tab-pane fade center" id="_addLogo" role="tabpanel" aria-labelledby="add-tab">
                    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex justify-content-center mt-4" id="_divAddLogo" style="width:100%">
                            <div class="card-body _addLogo">
                                <label id="_lblLogoName" class="form-lable">Logo Name<span
                                        style="color:red">*</span></label>
                                <input id="_logoname" placeholder="Logo Name" formControlName="name"
                                    class="form-control">
                                @if(f['name'].touched && f['name'].invalid) {
                                <div><small class="error-message">Brand name is required.</small></div>
                                }

                                <div class="_clsFileDiv mt-2">
                                    <label for="customFileInput" class="btn btn-primary"
                                        style="background-color:#5556b3!important ; color:white">
                                        Upload Logo image
                                    </label>
                                    <input type="file" id="customFileInput" formControlName="brandImage" class="d-none">

                                    <br />
                                    <p class="muted">Or</p>
                                    <p class="muted">Drag & drop your image here </p>
                                </div>
                                @if(f['brandImage'].touched && f['brandImage'].invalid) {
                                <div><small class="error-message">Brand image is required.</small></div>
                                }
                            </div>
                        </div>
                        <div class=" d-flex gap-2 mt-2">
                            <button id="_addBrand" type="submit" class="btn btn-primary">Add</button>
                            <button id="_cancel" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>

                </div>

                <div class="tab-pane fade show active" id="_logoList" role="tabpanel" aria-labelledby="view-tab">
                    <app-reuse-table [displayedColumns]="columnDefs" [rowdata]="logoData"
                        (rowClicked)="handleRowClick($event)"></app-reuse-table>
                </div>
            </div>

        </div>
    </div>
</div>
