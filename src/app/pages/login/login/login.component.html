<div class="d-flex justify-content-center align-items-center mt-5">
<div class="card col-6 d-flex justify-content-center" >
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <div class="card-body text-center">
            <h5 class="card-title">Login</h5>
            <!-- [(ngModel)]="" -->
            <div class="row">
                <select id="_userRole" class="form-control" name="userRole" [(ngModel)]="user.userRole" >
                    <option value="0" selected="true">Select User Role</option>
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                </select>
                <input id="_email" placeholder="Email" name="userEmail" class="form-control mt-2" [(ngModel)]="user.userEmail" />
                <input id="_password" placeholder="Password" name="userPassword" class="form-control mt-2" [(ngModel)]="user.userPassword" />
            </div>
            <div class="mt-2">
                <button id="_login" type="button" class="btn btn-primary me-1 w-100" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm)">Login</button>
            </div>
    
        </div>
    </form>
  </div>
</div>
